<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script>
            $(document).ready(function(){
                $('.navbar-toggler').click(function(){
                    console.log('Hi')
                    $('#navbarNav').toggleClass('show');
                });
            });
        </script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
              <a class="navbar-brand" href="{{url_for('movies.home')}}">Movie Watchlist</a>
              <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  {% if session['user'] %}
                  <li class="nav-item">
                    <a class="nav-link" style="color: white">Welcome {{session['user']}}</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" style="color: white" href="{{url_for('movies.watchlists')}}">My watchlists</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" style="color: white" href="{{url_for('movies.logout')}}">Logout</a>
                  </li>
                  {% else %}
                  <li class="nav-item">
                    <a class="nav-link" style="color: white" href="{{url_for('movies.login')}}">Login</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" style="color: white" href = "{{url_for('movies.register')}}">Register</a>
                  </li>
                  {% endif %}
                </ul>
              </div>
            </div>
          </nav>
    </body>
</html>
